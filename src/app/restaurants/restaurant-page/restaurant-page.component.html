<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher #refresher slot="fixed" (ionRefresh)="reloadRestaurants(refresher)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['/restaurants/add']" [routerDirection]="'root'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list id="restaurant-list" style="padding-bottom: 50px">
    <ion-item *ngFor="let rest of restaurants">
      <ion-thumbnail slot="start">
        <img [src]="rest.image">
      </ion-thumbnail>
      <ion-label text-wrap>
        <h4>{{rest.name}}</h4>
        <p>{{rest.description}}</p>
        <p>{{rest.cuisine}}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" color="dark" (click)="showOptions(rest)">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
